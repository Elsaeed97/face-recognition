{% extends 'base.html'%}
{% load static %}
<title>{% block title%} Home || {% endblock%}</title>
{% block content %}

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Face Recognition App </h1>
        <p class="lead">This is a simple Face Recognition App Using Python </p>
        <hr class="my-4">
       {% if request.user.is_authenticated %} 
        <a class="btn btn-primary btn-lg" href="{% url 'index'%}">Profile</a>
        {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'register'%}">Register</a>
        <a class="btn btn-primary btn-lg ml-auto" href="{% url 'login' %}" >Login</a>
        {% endif%}

        
    </div>
{% endblock%}
